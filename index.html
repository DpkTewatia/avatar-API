<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-Tes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>

<body>
    <section>
        <h1> Check your avatar Here </h1> <br> <br>
        <div class="center">
            <div class="details">
                <label for=""> What is your Name ? </label><br><br>
                <input type="text" name="" id="nameid">
            </div>
            <div class="img">
                <img src="img.png" alt="" width="500" height="200" class="imgchange">
            </div>
            <button>Click me</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $('button').click(function () {
                const name = $('#nameid').val();
                // alert(name);
                $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`);
                const b = $('.imgchange');
                console.log(b);

            });
        });

    </script>

</body>

</html>
